version: '3.3'

services:

  microservice:
    image: sumelms/sumelms-course
    ports:
      - "8080:8080"
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - ./config/config.yml:/config.yml
    depends_on:
      - postgres
    environment:
      - SUMELMS_CONFIG_PATH=/config.yml

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret@123
      - POSTGRES_DB=sumelms_course
    ports:
      - "5432:5432"
    volumes:
      - microservice_course_postgres:/var/lib/postgresql/data
    deploy:
      restart_policy:
        condition: on-failure

  rabbitmq:
    image: "rabbitmq:3-management"
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitmq
      - RABBITMQ_DEFAULT_PASS=secret@123
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - microservice_course_rabbitmq:/var/lib/rabbitmq

volumes:
  microservice_course_postgres:
  microservice_course_rabbitmq: